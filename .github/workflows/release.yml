name: Release
on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      triggered-by:
        description: 'Orchestrator run ID'
        required: false
        type: string
jobs:
  release:
    uses: fireflyframework/.github/.github/workflows/go-release.yml@main
    with:
      go-version: '1.25'
      binary-name: flywork
    permissions:
      contents: write
    secrets: inherit
